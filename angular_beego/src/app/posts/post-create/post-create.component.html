<!-- when working with Angular, if we use <form> element and include FormsModule, it will automatically create a JS object behind the scene that represents this form where we can easily register inputs as controls, it will store the value of these controls, we can add validation to, submit the form and use the value of the form -->
<mat-card>
  <!-- using local reference #varname to get access to the form object that Angular auto creates -->
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
  <!-- Note: Angular auto prevents default, handle the form on client side instead of submitting form to server -->
    <mat-form-field>
      <mat-label>Enter title</mat-label>
      <input
        matInput
        type="text"
        name = "title"
        ngModel
        required="true"
        #title="ngModel"
      />
      <mat-error *ngIf="title.invalid">Please enter a post title!</mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Enter content</mat-label>
      <textarea
        matInput
        rows="4"
        name = "content"
        ngModel
        required="true"
        #content="ngModel"
      ></textarea>
      <mat-error *ngIf="title.invalid">Please enter post content!</mat-error>
    </mat-form-field>
    <button
      mat-raised-button
      color="accent"
      type="submit"
    >
      Save Post
    </button>
  </form>
</mat-card>
